<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: investmentApprovalProcess_ProcessId</div>
	<div>Coverage: 0 %</div>
	<div>Test Class: edu.thi.demo.orderhandling_wildfly_process.ProcessUnitTest</div>
	
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"4.11.1\">\n  <bpmn:collaboration id=\"Collaboration_004lfn2\">\n    <bpmn:participant id=\"investmentApprovalProcess_id\" name=\"Investment Approval Process\" processRef=\"investmentApprovalProcess_ProcessId\" \/>\n  <\/bpmn:collaboration>\n  <bpmn:process id=\"investmentApprovalProcess_ProcessId\" name=\"Investment Approval Process Process Name\" isExecutable=\"true\">\n    <bpmn:laneSet id=\"LaneSet_1f3l32i\">\n      <bpmn:lane id=\"Lane_1bg44kw\" name=\"Database\">\n        <bpmn:flowNodeRef>Task_0m8e3bl<\/bpmn:flowNodeRef>\n      <\/bpmn:lane>\n      <bpmn:lane id=\"Lane_1od6h2o\" name=\"Approver\" \/>\n      <bpmn:lane id=\"Lane_0ltqarp\" name=\"Requester\">\n        <bpmn:flowNodeRef>Event_04gsf9e<\/bpmn:flowNodeRef>\n        <bpmn:flowNodeRef>Event_1bt0b9c<\/bpmn:flowNodeRef>\n        <bpmn:flowNodeRef>Task_0ob3hkb<\/bpmn:flowNodeRef>\n        <bpmn:flowNodeRef>Task_0y0fqq8<\/bpmn:flowNodeRef>\n      <\/bpmn:lane>\n    <\/bpmn:laneSet>\n    <bpmn:startEvent id=\"Event_04gsf9e\">\n      <bpmn:outgoing>Flow_05khblq<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:endEvent id=\"Event_1bt0b9c\">\n      <bpmn:incoming>Flow_1rs639t<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:userTask id=\"Task_0ob3hkb\" name=\"Enter\/Modify Requested Data\" camunda:formKey=\"\" camunda:assignee=\"fozzie\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"product\" label=\"Product\" type=\"string\">\n            <camunda:validation>\n              <camunda:constraint name=\"required\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n          <camunda:formField id=\"quantity\" label=\"Quantity\" type=\"long\">\n            <camunda:validation>\n              <camunda:constraint name=\"required\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n          <camunda:formField id=\"comment\" label=\"Comment\" type=\"string\">\n            <camunda:validation>\n              <camunda:constraint name=\"required\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>Flow_05khblq<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1rj5cra<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:serviceTask id=\"Task_0m8e3bl\" name=\"Create Purchase Order\" camunda:class=\"edu.thi.java.servicetask.CreateOrderService\">\n      <bpmn:incoming>Flow_1rj5cra<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0vktr6t<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:userTask id=\"Task_0y0fqq8\" name=\"Review Confirmation of Order Creation\" camunda:formKey=\"\" camunda:assignee=\"fozzie\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"orderid\" label=\"Order ID\" type=\"string\" defaultValue=\"${order.orderid}\">\n            <camunda:validation>\n              <camunda:constraint name=\"readonly\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n          <camunda:formField id=\"product\" label=\"Product\" type=\"string\" defaultValue=\"${order.product}\">\n            <camunda:validation>\n              <camunda:constraint name=\"readonly\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n          <camunda:formField id=\"quantity\" label=\"Quantity\" type=\"long\" defaultValue=\"${order.quantity}\">\n            <camunda:validation>\n              <camunda:constraint name=\"readonly\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n          <camunda:formField id=\"comment\" label=\"Comment\" type=\"string\" defaultValue=\"${order.comment}\">\n            <camunda:validation>\n              <camunda:constraint name=\"readonly\" \/>\n            <\/camunda:validation>\n          <\/camunda:formField>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>Flow_0vktr6t<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1rs639t<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_05khblq\" sourceRef=\"Event_04gsf9e\" targetRef=\"Task_0ob3hkb\" \/>\n    <bpmn:sequenceFlow id=\"Flow_1rj5cra\" sourceRef=\"Task_0ob3hkb\" targetRef=\"Task_0m8e3bl\" \/>\n    <bpmn:sequenceFlow id=\"Flow_1rs639t\" sourceRef=\"Task_0y0fqq8\" targetRef=\"Event_1bt0b9c\" \/>\n    <bpmn:sequenceFlow id=\"Flow_0vktr6t\" sourceRef=\"Task_0m8e3bl\" targetRef=\"Task_0y0fqq8\" \/>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"Collaboration_004lfn2\">\n      <bpmndi:BPMNShape id=\"Participant_0o1110f_di\" bpmnElement=\"investmentApprovalProcess_id\" isHorizontal=\"true\">\n        <dc:Bounds x=\"160\" y=\"80\" width=\"1130\" height=\"440\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Lane_1bg44kw_di\" bpmnElement=\"Lane_1bg44kw\" isHorizontal=\"true\">\n        <dc:Bounds x=\"190\" y=\"80\" width=\"1100\" height=\"147\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Lane_1od6h2o_di\" bpmnElement=\"Lane_1od6h2o\" isHorizontal=\"true\">\n        <dc:Bounds x=\"190\" y=\"227\" width=\"1100\" height=\"147\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Lane_0ltqarp_di\" bpmnElement=\"Lane_0ltqarp\" isHorizontal=\"true\">\n        <dc:Bounds x=\"190\" y=\"374\" width=\"1100\" height=\"146\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"Flow_05khblq_di\" bpmnElement=\"Flow_05khblq\">\n        <di:waypoint x=\"258\" y=\"450\" \/>\n        <di:waypoint x=\"310\" y=\"450\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_1rj5cra_di\" bpmnElement=\"Flow_1rj5cra\">\n        <di:waypoint x=\"410\" y=\"450\" \/>\n        <di:waypoint x=\"440\" y=\"450\" \/>\n        <di:waypoint x=\"440\" y=\"140\" \/>\n        <di:waypoint x=\"640\" y=\"140\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_1rs639t_di\" bpmnElement=\"Flow_1rs639t\">\n        <di:waypoint x=\"1040\" y=\"450\" \/>\n        <di:waypoint x=\"1132\" y=\"450\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0vktr6t_di\" bpmnElement=\"Flow_0vktr6t\">\n        <di:waypoint x=\"740\" y=\"140\" \/>\n        <di:waypoint x=\"840\" y=\"140\" \/>\n        <di:waypoint x=\"840\" y=\"450\" \/>\n        <di:waypoint x=\"940\" y=\"450\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"Event_04gsf9e_di\" bpmnElement=\"Event_04gsf9e\">\n        <dc:Bounds x=\"222\" y=\"432\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_1bt0b9c_di\" bpmnElement=\"Event_1bt0b9c\">\n        <dc:Bounds x=\"1132\" y=\"432\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_176wpe1_di\" bpmnElement=\"Task_0ob3hkb\">\n        <dc:Bounds x=\"310\" y=\"410\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_1m5rxyq_di\" bpmnElement=\"Task_0m8e3bl\">\n        <dc:Bounds x=\"640\" y=\"100\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0gleglo_di\" bpmnElement=\"Task_0y0fqq8\">\n        <dc:Bounds x=\"940\" y=\"410\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
